<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
        }

        .cart-item-quantity {
            font-size: 16px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }

        .cart-total {
            margin-top: 20px;
            text-align: right;
        }

        .cart-total-label {
            font-size: 18px;
        }

        .cart-total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #ff5733;
        }

        .checkout-button {
            display: block;
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #e5492d;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Cart</h1>

        <div class="cart-item">
            <img src="basreng.jpg" alt="Product 1">
            <div class="cart-item-info">
                <div class="cart-item-title">Basreng</div>
                <div class="cart-item-quantity">Total : 1</div>
            </div>
            <div class="cart-item-price">Rp. 45.000 </div>
        </div>

        <div class="cart-item">
            <img src="makaroniii.jpg" alt="Product 2">
            <div class="cart-item-info">
                <div class="cart-item-title">Makaroni</div>
                <div class="cart-item-quantity">Total : 1</div>
            </div>
            <div class="cart-item-price">Rp. 30.000 </div>
        </div>

        <div class="cart-total">
            <span class="cart-total-label">Total :</span>
            <span class="cart-total-amount">Rp. 75.000 </span>
        </div>

        <a href="https://wa.me/085853111266" class="checkout-button">Checkout</a>
    </div>
</body>
</html>
